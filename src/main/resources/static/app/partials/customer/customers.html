<div class="customer view">
    <header>
        <h3>Company Cards</h3>
    </header>
    <div>
        <div class="row">
            <div class="span10">
                <div class="navbar">
                    <div class="navbar-inner toolbar">
                        <ul class="nav">
                            <li class="toolbaritem"><a data-ng-click="navigate('/customeredit')"><i
                                    class="icon-plus"></i> Add Customer</a></li>
                        </ul>
                        <form class="navbar-form pull-right">
                            <span class="navbarText">Filter:</span>&nbsp;&nbsp;<input type="text"
                                                                                      data-ng-model="searchText"
                                                                                      class="novalidate"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="row cardContainer">
                <div infinite-scroll='customerPages.nextPage()' infinite-scroll-disabled='customerPages.busy' infinite-scroll-distance='0'>
                <div class="span3 card"
                     data-ng-repeat="customer in customerPages.items | orderBy: customer.companyName track by $index">
                    <button class="btn close cardClose" title="click to delete customer"
                            data-ng-click="deleteCustomer($index, customer)">&times;</button>
                    <div class="cardHeader">

                        <a data-ng-click="navigate('/customeredit',customer )" title="click to edit"
                           class="cardHeader btn-link">{{customer.companyName}}</a>
                    </div>
                    <div class="cardBody">{{customer.addressLine1 + ', ' + customer.city}}</div>
                    <a data-ng-click="navigate('/contactcards',customer)" class="cardBody btn-link">View
                        {{customer.contactsCount}} Contacts</a>
                    <a data-ng-click="navigate('/opportunitydetails',customer)" class="cardBody btn-link">{{customer.opportunitiesCount}}
                        Opportunity Cards</a>
                </div>
            </div>
        </div>
    </div>
</div>
