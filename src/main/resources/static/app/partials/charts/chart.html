<div class="charts view">
    <header>
        <h3>Opportunity Charts</h3>
    </header>
    <div>
        <br/>

        <div class="row">
            <div class="span2">
                <ul class="nav nav-pills nav-stacked ">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-picture"></i> Attributes <b class="caret"></b></a>
                        <ul class="dropdown-menu" >
                            <li><a href="javascript:void(0)" data-ng-click="chartAttribute('company')">Company</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="chartAttribute('sales')">Sales People</a></li>
                        </ul>
                    </li>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-filter"></i> Filters <b class="caret"></b></a>
                        <ul class="dropdown-menu" >
                            <li><a href="javascript:void(0)" data-ng-click="chartFilter('lineChart')">Companies</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="chartFilter('discreteBarChart')">Sales People</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="chartFilter('pieChart')">Probabilities</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-signal"></i> Style <b class="caret"></b></a>
                        <ul class="dropdown-menu" >
                            <li><a href="javascript:void(0)" data-ng-click="chartType('lineChart')">Line Chart</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="chartType('discreteBarChart')">Bar Chart</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="chartType('pieChart')">Pie Chart</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="chartType('donutChart')">Donut chart</a></li>
                        </ul>
                    </li>
                </ul>
            </div>


            <nvd3 class="span10" options='options' data='data'></nvd3>
        </div>

    </div>



</div>
