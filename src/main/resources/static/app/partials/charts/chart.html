<!-- our page-specific header. this contains our filter button and our breadcrumb. -->
<div class="dm-app-header">
	<div class="container">
		<div class="row nav-row">
			<div class="form-horizontal">
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" for="filter">
						<h3 class="panel-title hidden-xs pull-left">									
							<ol class="breadcrumb pull-left">			
								<li class="active">Reports</li>
							</ol>
						</h3>	
					</label>
					<div class="col-sm-10">						
					</div>
				</div>
			</div>
		</div>
	</div>	
</div><!-- #dm-app-header -->


<br/>

<div class="container">
	<div class="charts view">
		<div class="col-xs-12">
		<h1 class="page-title">Opportunity Status</h1>
		<br />
 <div class="btn-group">
        <a class="btn btn-primary" ng-model="radioModel" ng-click="countValue = false"  btn-radio="'revenue'">Revenue</a>
        <a class="btn btn-primary" ng-model="radioModel" ng-click="countValue = true" btn-radio="'count'">Sales</a>
</div>		
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-sm-4">
						<a class="btn" ng-class="{true: 'btn-default', false: 'btn-default'}[!countValue]" ng-click="countValue = !countValue">{{!countValue && 'Revenue' || 'Deals'}} </a>               		                   
						<br />
						<br />
						<div>
							<div style="display:inline-block; min-height:290px;">
								<datepicker ng-model="selectedDate" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<nvd3 class="col-xs-12" options='options' data='data'></nvd3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
