<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">


    <form name="probabilitiesForm" ng-submit="submitForm()" novalidate>


        <div class="form-group"
             ng-class="{ 'has-error' : probabilitiesForm.name.$invalid && !probabilitiesForm.name.$pristine }">
            <label>Probability Description</label>
            <input type="text" name="name" class="form-control" ng-model="modalOptions.record.name">

            <p ng-show="probabilitiesForm.name.$invalid && !probabilitiesForm.name.$pristine"
               class="help-block">
                Probability is
                required.</p>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : probabilitiesForm.percentage.$invalid && !probabilitiesForm.percentage.$pristine }">
            <label>Probability Percentage</label>
            <input type="text" name="percentage" class="form-control" ng-model="modalOptions.record.percentage">

            <p ng-show="probabilitiesForm.percentage.$invalid && !probabilitiesForm.percentage.$pristine"
               class="help-block">
                Probability % is
                required.</p>
        </div>


    </form>


</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button type="submit" class="btn btn-primary" ng-disabled="probabilitiesForm.$invalid"
            data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
</div>
