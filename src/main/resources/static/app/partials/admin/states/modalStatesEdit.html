<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">


    <form name="stateForm" ng-submit="submitForm()" novalidate>


        <div class="form-group"
             ng-class="{ 'has-error' : stateForm.stateAbbr.$invalid && !stateForm.stateAbbr.$pristine }">
            <label>State Abbreviation</label>
            <input type="text" name="stateAbbr" class="form-control" ng-model="modalOptions.record.stateAbbr">

            <p ng-show="stateForm.stateAbbr.$invalid && !stateForm.stateAbbr.$pristine"
               class="help-block">
                State Abbreviation is
                required.</p>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : stateForm.name.$invalid && !stateForm.name.$pristine }">
            <label>State Name</label>
            <input type="text" name="name" class="form-control" ng-model="modalOptions.record.name">

            <p ng-show="stateForm.name.$invalid && !stateForm.name.$pristine"
               class="help-block">
                State Name is
                required.</p>
        </div>


    </form>


</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button type="submit" class="btn btn-primary" ng-disabled="stateForm.$invalid"
            data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
</div>
